<div class="container">
	<div class="row">
		<section>
        <div class="wizard">
            <div class="wizard-inner">
                <div class="connecting-line"></div>
                <ul class="nav nav-tabs" role="tablist">

                    <li role="presentation" class="active">
                        <a href="#step1" data-toggle="tab" aria-controls="step1" role="tab" title="Step 1">
                            <span class="round-tab">
                                <i>1</i>
                            </span>
                        </a>
                    </li>

                    <li role="presentation" class="disabled">
                        <a href="#step2" data-toggle="tab" aria-controls="step2" role="tab" title="Step 2">
                            <span class="round-tab">
                                <i>2</i>
                            </span>
                        </a>
                    </li>
                    <li role="presentation" class="disabled">
                        <a href="#step3" data-toggle="tab" aria-controls="step3" role="tab" title="Step 3">
                            <span class="round-tab">
                                <i>3</i>
                            </span>
                        </a>
                    </li>

                    <li role="presentation" class="disabled">
                        <a href="#complete" data-toggle="tab" aria-controls="complete" role="tab" title="Complete">
                            <span class="round-tab">
                                <i>4</i>
                            </span>
                        </a>
                    </li>
                </ul>
            </div>

            <form role="form" #marprofile="ngForm" (ngSubmit)="SubmitProfile(marprofile)">
                <div class="tab-content">
                    <div class="tab-pane active" role="tabpanel" id="step1">
                        <h3>Step 1: Campaign Management Stages</h3>
                        <div class="row form-group product-chooser">
                          <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3" *ngFor="let stage of stage1">
                            <div class="product-chooser-item" (click)="ClickStage1(stage.id)">
                              <img src="{{stage.img}}" class="img-rounded col-xs-4 col-sm-4 col-md-12 col-lg-12">
                              <div class="col-xs-8 col-sm-8 col-md-12 col-lg-12">
                                <span class="title">{{stage.title}}</span>
                                <span class="description">{{stage.Description}}</span>
                                <input type="checkbox" name="product" (change)="stage.ischecked=$event.target.checked ? true : false" [ngModel]="stage.ischecked" id="{{stage.value}}">
																<label for="{{stage.value}}"></label>
															</div>
                              <div class="clear"></div>
                            </div>
                          </div>
                        </div>
                        <ul class="list-inline pull-right">
                            <li><button type="button" class="btn btn-primary next-step">Save and continue</button></li>
                        </ul>
                    </div>
                    <div class="tab-pane" role="tabpanel" id="step2">
                        <h3>Step 2: Campaign Management Concerns</h3>
                        <div id="stage2-parent" class="row form-group product-chooser">
                          <div id="stage2" class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                            <div class="funkyradio">
                                <div class="funkyradio-default" *ngFor="let stage of stage2">
                                    <input type="checkbox" name="checkbox" (change)="stage.ischecked=$event.target.checked ? true : false" [ngModel]="stage.ischecked" id="{{stage.name}}"/>
                                    <label for="{{stage.name}}">{{stage.name}}</label>
                                </div>
                            </div>
                          </div>
                        </div>
                        <ul class="list-inline pull-right">
                            <li><button type="button" class="btn btn-default prev-step">Previous</button></li>
                            <li><button type="button" class="btn btn-primary next-step">Save and continue</button></li>
                        </ul>
                    </div>
                    <div class="tab-pane" role="tabpanel" id="step3">
                        <h3>Step 3: Your Budget</h3>
                        <div  class="row form-group product-chooser">
                          <div class="col-lg-6">
                            <div class="input-group">
                              <span class="input-group-addon">$</span>
                              <input type="text" class="form-control" ngModel name="budget" aria-label="Text input with radio button">
                            </div>
                          </div>
                        </div>
                        <ul class="list-inline pull-right">
                            <li><button type="button" class="btn btn-default prev-step">Previous</button></li>
                            <li><button type="button" class="btn btn-primary btn-info-full next-step">Save and continue</button></li>
                        </ul>
                    </div>
                    <div class="tab-pane" role="tabpanel" id="complete">
                      <h3>Step 4: Say Objective and Requirements</h3>
                      <div class="item-container">
                        <ul class="item-list"></ul>
                        <textarea id="item-text" ngModel name="requirement" rows="10"></textarea>
                      </div>
                      <ul class="list-inline pull-right">
                          <li><button type="submit" class="btn btn-primary btn-info-full next-step">Finish</button></li>
                      </ul>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </form>
        </div>
    </section>
   </div>
</div>
