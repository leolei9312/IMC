<div class="container">
  <div class="row text-center">
    <h2>{{(af.marketers | async)?.Name}}, Here is your Consideration Set</h2>
  </div>
  <div class="row">
    <div class="col-lg-6 text-center">
      <h3>Consideration Set</h3>
      <div class="col-lg-12">
        <ul class="list-group" *ngFor="let mystack of mystack">
          <li class="list-group-item"><span class="{{mystack.icon}}" aria-hidden="true"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{mystack.name}}<button type="button" class="close" (click)="delete(mystack.name)">&times;</button></li>
        </ul>
      </div>
    </div>
    <div class="col-lg-6 text-center">
      <h3>Description</h3>
      <div class="col-lg-12">
        <ul class="list-group" *ngFor="let mystack of mystack">
          <li class="list-group-item">{{mystack.description}}<a href="{{mystack.link}}">More Info</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
