<div class="modal fade" id="marketermodal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Marketer Login</h4>
        </div>
        <div class="modal-body">
          <form #MarSign="ngForm" (ngSubmit)="onMarketerSignIn(MarSign)">
            <div class="form-group row">
              <p for="inputHorizontalSuccess" class="col-sm-2 col-form-label">Email</p>
              <div class="col-lg-8">
                <input type="text" name="email" required class="form-control" ngModel placeholder="Email">
              </div>
            </div>
            <div class="form-group row">
              <p for="inputHorizontalSuccess" class="col-sm-2 col-form-label">Password</p>
              <div class="col-lg-8">
                <input type="password" name="psw" required ngModel class="form-control" placeholder="Password">
              </div>
            </div>
            <div class="modal-footer">
              <button id="marsignin" type="submit" class="btn btn-default">Login</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>

<div class="modal fade" id="vendormodal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Vendor Login</h4>
        </div>
        <div class="modal-body">
          <form #VenSign="ngForm" (ngSubmit)="onVendorSignIn(VenSign)">
            <div class="form-group row">
              <p for="inputHorizontalSuccess" class="col-sm-2 col-form-label">Email</p>
              <div class="col-lg-8">
                <input type="text" name="email" required class="form-control" ngModel placeholder="Email">
              </div>
            </div>
            <div class="form-group row">
              <p for="inputHorizontalSuccess" class="col-sm-2 col-form-label">Password</p>
              <div class="col-lg-8">
                <input type="password" name="psw" required ngModel class="form-control" placeholder="Password">
              </div>
            </div>
            <div class="modal-footer">
              <button id="vensignin" type="submit" class="btn btn-default">Login</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>
